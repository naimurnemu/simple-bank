<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bank Home</title>
        <!-- tailwind -->
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="w-3/4 mx-auto">
        <header class="m-10">
            <h1 class="text-5xl font-medium text-center mt-20 mb-5">
                WellCome to <span class="text-purple-700">My Bank</span>!!
            </h1>
        </header>
        <main class="bg-yellow-200 p-12 rounded-2xl">
            <h3 class="text-center text-3xl text-blue-600 mb-8">
                Please login
            </h3>
            <input
                class="
                    block
                    mx-auto
                    w-4/5
                    px-2
                    py-1
                    my-5
                    border-red-300 border-2
                    rounded-lg
                "
                type="email"
                name=""
                id="email-input"
                placeholder="Enter your email"
            />
            <input
                class="
                    block
                    mx-auto
                    w-4/5
                    px-2
                    py-1
                    my-3
                    border-red-300 border-2
                    rounded-lg
                "
                type="password"
                name=""
                id="password-input"
                placeholder="Enter your password"
            />
            <input
                type="submit"
                id="submit-btn"
                class="
                    block
                    mx-auto
                    w-1/4
                    px-2
                    py-1
                    mt-5
                    border-black-800 border-2
                    bg-blue-500
                    rounded-md
                    text-white
                    font-medium
                    text-1xl
                "
                value="login"
            />
        </main>
        <script src="js/home.js"></script>
    </body>
</html>
