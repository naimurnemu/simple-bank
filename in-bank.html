<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Banking</title>
        <!-- tailwind -->
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="my-10">
            <h1 class="text-5xl text-center font-medium">
                Let's get some
                <span class="text-yellow-500">Moooooooney</span>!!
            </h1>
        </header>
        <main class="w-3/4 bg-gray-200 mx-auto p-5">
            <section class="m-8">
                <div class="grid grid-cols-3 gap-4">
                    <div class="rounded bg-green-300 px-5 py-10">
                        <h4 class="text-2xl text-center">Deposit</h4>
                        <h3 class="text-4xl text-center">
                            $<span id="deposit-total">00</span>
                        </h3>
                    </div>
                    <div class="rounded bg-purple-300 px-5 py-10">
                        <h4 class="text-2xl text-center">Balance</h4>
                        <h3 class="text-4xl text-center">
                            $<span id="balance-total">500</span>
                        </h3>
                    </div>
                    <div class="rounded bg-blue-400 px-5 py-10">
                        <h4 class="text-2xl text-center">Withdraw</h4>
                        <h3 class="text-4xl text-center">
                            $<span id="withdraw-total">00</span>
                        </h3>
                    </div>
                </div>
            </section>
            <section>
                <div class="grid grid-cols-2 gap-5 text-white mb-8">
                    <div class="rounded-lg bg-yellow-600 p-5">
                        <h3 class="text-3xl text-center my-5">
                            Please Deposit
                        </h3>
                        <input
                            type="text"
                            class="
                                w-4/5
                                px-2
                                mx-auto
                                block
                                rounded-md
                                my-3
                                text-black
                            "
                            name=""
                            id="deposit-input"
                            placeholder="Amount of deposit"
                        />
                        <button
                            class="
                                px-3
                                py-1
                                bg-blue-600
                                w-2/5
                                rounded-md
                                block
                                mx-auto
                            "
                            id="deposit-btn"
                        >
                            Deposit
                        </button>
                    </div>
                    <div class="rounded-lg bg-red-600 p-5">
                        <h3 class="text-3xl text-center my-5">Withdraw</h3>
                        <input
                            type="text"
                            class="
                                w-4/5
                                px-2
                                mx-auto
                                block
                                my-3
                                rounded-md
                                text-black
                            "
                            name=""
                            id="withdraw-input"
                            placeholder="Amount of withdraw"
                        />
                        <button
                            class="
                            px-3
                            py-1
                            bg-gray-600
                            w-2/5
                            rounded-md
                            block
                            mx-auto
                            "
                            id="withdraw-btn"
                        >
                            Withdraw
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <script src="js/bank.js"></script>
    </body>
</html>
